    <script>
    gsap.registerPlugin(ScrollTrigger);
    
    const scrollIndicator = document.querySelector('.scroll-indicator_wrap');
    const halfwayPoint = (document.documentElement.scrollHeight - window.innerHeight) / 2;
    
    ScrollTrigger.create({
        start: 0,
        end: "max",
        onUpdate: (self) => {
            scrollIndicator.href = self.scroll() < halfwayPoint ? "#Main-content" : "#top";
        }
    });
    
    </script>
